spring:
  datasource:
    url: jdbc:postgresql://localhost:5133/shukai_user
    username: shukai_user
    password: shukai_user

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8861/eureka
